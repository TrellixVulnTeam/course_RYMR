{% extends "basic.html" %}
{% load static%}

{% block content%}
    <h1>Genre List</h1>

    {% if all_genres %}
    <ul>
      {% for genre in all_genres %}
      <li>
        {{ genre.name }}
      </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>There are no genres in the shop.</p>
    {% endif %}
{% endblock %}
